 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 30px; }
        .container {
            max-width: 400px;
            margin: auto;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            border-radius: 10px;
            box-shadow: 0 2px 8px #ccc;
            padding: 20px;
        }
        #display, #sci-display { width: 90%; margin-bottom: 8px; font-size: 1.2em; }
    button { margin: 2px; padding: 10px 16px; font-size: 1em; border-radius: 5px; border: 1px solid #aaa; background: #eee; cursor: pointer; }
    button:hover { background: #ddd; }
    .btn-number { color: #052d56; font-weight: bold; }
    .btn-sign { color: black (228, 64, 4); font-weight: bold; }
        select { margin-bottom: 10px; }
        .mode-section { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Interactive Calculator</h2>
        <label for="mode-select">Select Mode:</label>
        <select id="mode-select" onchange="switchMode()">
            <option value="basic">Basic</option>
            <option value="scientific">Scientific</option>
            <option value="graphing">Graphing</option>
            <option value="programmer">Programmer</option>
            <option value="datetime">Date/Time</option>
        </select>

        <!-- Basic Calculator -->
        <div id="calculator" class="mode-section">
            <input id="display" readonly>
            <div>
                <button class="btn-number" onclick="appendToDisplay('7')">7</button>
                <button class="btn-number" onclick="appendToDisplay('8')">8</button>
                <button class="btn-number" onclick="appendToDisplay('9')">9</button>
                <button class="btn-sign" onclick="appendToDisplay('/')">/</button>
            </div>
            <div>
                <button class="btn-number" onclick="appendToDisplay('4')">4</button>
                <button class="btn-number" onclick="appendToDisplay('5')">5</button>
                <button class="btn-number" onclick="appendToDisplay('6')">6</button>
                <button class="btn-sign" onclick="appendToDisplay('*')">*</button>
            </div>
            <div>
                <button class="btn-number" onclick="appendToDisplay('1')">1</button>
                <button class="btn-number" onclick="appendToDisplay('2')">2</button>
                <button class="btn-number" onclick="appendToDisplay('3')">3</button>
                <button class="btn-sign" onclick="appendToDisplay('-')">-</button>
            </div>
            <div>
                <button class="btn-number" onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">C</button>
                <button class="btn-sign" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>

        <!-- Scientific Calculator -->
        <div id="scientific-calc" class="mode-section" style="display:none;"></div>

        <!-- Graphing Calculator -->
        <div id="graphing-calc" class="mode-section" style="display:none;"></div>

        <!-- Programmer Calculator -->
        <div id="programmer-calc" class="mode-section" style="display:none;"></div>

        <!-- Date/Time Calculator -->
        <div id="datetime-calc" class="mode-section" style="display:none;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
